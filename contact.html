<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c14073a443.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class='navBar' id='navigation-bar'>
          <a href="javascript:void(0);" class="navIcon" onclick="hamburgerMenu()">
            <i class="fa-solid fa-bars fa-2x"></i>
          <li class='navLogo'><a href="index.html">GenericApparel</a></li>
          <li class='navItem'><a href="contact.html">Contact</a></li>
          <li class='navItem'><a href="productlist.html">Products</a></li>   
          <li class='navItem'><a href="index.html">Home</a></li> 
          </a>
        </ul> 
      </nav>
    </header>

    <div class="contactbox">
      <div class="contacttext">
        <h1 class="contacttitle">We'd love to<br>hear from you</h1>
        <br><br><br>
        <h2 class="contactdesc">Have any questions? Drop an email here!</h2>
      </div>
      <div class="form">
        <form action="post">
          <label for="name">Name</label>
          <input type="text" id="name" spellcheck="false" name="name" placeholder="Name">
          <br>
          <label for="email">Email Address</label>
          <input type="text" id="emailaddress" spellcheck="false" name="email" placeholder="Email">
          <br>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" spellcheck="false" placeholder="Write something.." style="height:200px"></textarea>
          <br>
          <input type="checkbox" id="privacy" name="priv">
          <label for="priv">I agree to the <a href="" style="color: #DB5A42;">Privacy Statement</a></label>
          <br><br>
          <input type="submit" value="Send Message">
        </form>
      </div>
    </div>

    <footer>
      <div class="footerelements">
        <a class="logo" href="index.html">GenericApparel</a>
        <a href="index.html">Home</a>
        <a href="productlist.html">Products</a>
        <a href="contact.html">Contact</a>
      </div>
      <p class="copyright">&copy; 2023 GenericApparel.</p>
    </footer>
  </body>
</html>
